<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="fs-2 text-center" >To do list</h1>
    <table class="table table-success">
        <thead>
          <tr>
            <th scope="col">userId</th>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">completed</th>
          </tr>
        </thead>
        <tbody id="result">
          
         
        </tbody>
      </table>
</body>
<script>
    //AJAX API CALL

    //1-create xmlhttp request object
    const reqObj=new XMLHttpRequest();




    //2-connect or APPI call
reqObj.open('get', "https://jsonplaceholder.typicode.com/todos")
    //3-send request
reqObj.send()
    //4-set onreadystatechange()
reqObj.onreadystatechange=() => {
    if(reqObj.readyState==4){
    if(reqObj.status==200){
        console.log(reqObj.responseText);//json data
        let arrayData=JSON.parse(reqObj.responseText)
        console.log(arrayData);
        displayArrayData(arrayData)
        
    }
    }
    else{
        alert("cant fetch")
    }
};
    //5-display the array data
    function displayArrayData(arrayData){
        for(Data of arrayData){
            htmlData=`
            <tr>
                <td>${Data.userId}</td>
                <td>${Data.id}</td>
                <td>${Data.title} </td>
                <td>${Data.completed} </td>
                </tr>
                `
                result.innerHTML+=htmlData
        }
    }
</script>
</html>
