<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
<h1 class="m-5 text-primary text-center">
    CAR WORLD
</h1>
<div class="justify-content around ">


<div class="row">
    <div class="col-5 m-3 p-5 border border-2 shadow-lg rounded">
<h3 class="text-center text-primary">Enter Details</h3>
<div id="form">
    <div  class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Car Brand</label>
        <input id="carbrand" type="text" class="form-control"  placeholder="Car brand">
      </div>
       <div class="mb-3">
        <label class="form-label">Price</label>
        <input id="carprice" type="text" class="form-control"  placeholder="Price">
       </div>  
       <div class="mb-3">
        <label class="form-label">Key</label>
        <input id="carkey" type="text" class="form-control"  placeholder="key">
       </div>  
</div>
   <div class="text-center"><button onclick="store()" type="button" class="btn btn-outline-success">Store Records</button></div>
  </div>
    <div class="col-3 m-3 p-5 border border-2 shadow-lg rounded">
        <h3 class="text-center text-primary">
            Enter key to Retrieve item
        </h3>

        <label for="" class="form-label">key</label>
        <input id="key" type="text" class="form-control" placeholder="Key"  >
        <div class="text-center m-5"><button onclick="retrieve()" type="button" class="btn btn-outline-primary">Retrieve Records</button></div>
<div id="result">

</div>
    </div>
    <div class="col-3 m-3 p-5 border border-2 shadow-lg rounded">
        <h3 class="text-center text-primary">
            Enter key to Delete item
        </h3>

        <label for="" class="form-label">key</label>
        <input id="removekey" type="text" class="form-control" placeholder="Key"  >
        <div class="text-center m-5"><button onclick="remove()" type="button" class="btn btn-outline-danger">Remove Records</button></div>
        <div id="result2">

        </div>
    </div>
</div>
</div>

<div >
    <button onclick="clearf()" type="button" class="m-5 rounded bg-primary" style="width: 90%;">Clear all records</button>
</div>

<script>

    function store(){
        const cardetails={
            brand:carbrand.value,
            price:carprice.value,
            key:carkey.value
        }
        console.log(cardetails);
        
        if(cardetails.brand==''|| cardetails.price==''|| cardetails.key==''){
            alert('Fill the form')
        }else {
            if(cardetails.key in localStorage){
                alert('already exist')
            }else{
                localStorage.setItem(cardetails.key,JSON.stringify(cardetails))
                alert('Record Stored')
                
            }
           
    }
    }
    function retrieve(){
       keyvalue=key.value
       if(keyvalue in localStorage) {
        keys=JSON.parse(localStorage.getItem(keyvalue))
console.log(keys);
result.innerHTML=`<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Brand : ${keys.brand}</li>
    <li class="list-group-item">price : ${keys.price}</li>
    <li class="list-group-item">key : ${keys.key}</li>
  </ul>
</div>`

       }
       else{
        alert('No such key')
       }
    }

    function remove(){
        keyvaluee=removekey.value
        if(keyvaluee in localStorage ){
           localStorage.removeItem(keyvaluee)
           alert("key removed succesfully")
       
         



        }else{
            alert('No such Key')
        }
    }

    function clearf(){
       if(confirm('are you sure to clear all records')==true){
localStorage.clear()
       }
             
    }

</script>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
